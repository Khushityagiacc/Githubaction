name: Selenium CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Run Tests
      run: mvn clean test

    - name: List files (DEBUG)
      run: |
        echo "==== ROOT FILES ===="
        ls -R

    - name: Upload Test Reports
      uses: actions/upload-artifact@v4
      with:
        name: Selenium-Reports
        path: |
          reports
          screenshots
          test-output
