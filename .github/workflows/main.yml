name: Selenium CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Java
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Install Maven dependencies
      - name: Setup Maven
        run: mvn install -DskipTests

      # 4️⃣ Create folders for reports/screenshots
      - name: Create folders
        run: |
          mkdir -p reports
          mkdir -p screenshots

      # 5️⃣ Run Selenium TestNG tests
      - name: Run tests
        env:
          DISPLAY: :99  # required for headless Chrome
        run: mvn test

      # 6️⃣ Upload reports/screenshots as artifacts
      - name: Upload Test Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            test-output
            reports
            screenshots
