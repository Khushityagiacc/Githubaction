name: Selenium CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Java 17
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Build project (download dependencies)
      - name: Build with Maven
        run: mvn clean install -DskipTests

      # 4️⃣ Run TestNG Selenium tests
      - name: Run Selenium Tests
        run: mvn test

      # 5️⃣ Upload Extent Report + Screenshots
      - name: Upload Test Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: selenium-test-artifacts
          path: |
            test-output
