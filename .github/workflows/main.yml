name: Selenium CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Build project (skip tests)
        run: mvn clean install -DskipTests

      - name: Create output folders
        run: |
          mkdir -p reports
          mkdir -p screenshots
          mkdir -p test-output

      - name: Run TestNG Selenium tests
        run: mvn test

      - name: Upload Selenium Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: selenium-test-artifacts
          path: |
            reports
            screenshots
            test-output
